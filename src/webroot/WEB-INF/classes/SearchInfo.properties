info.ppu.aps=<p>Choose this permission type if you need permission to photocopy and distribute copyrighted content to students.  Examples include:</p><ul><li>Classroom handouts</li><li>Coursepacks</li></ul>
info.ppu.trs=<p>Choose this permission type if you need permission to photocopy and share copyrighted content for academic or business use.  Examples include:</p><ul><li>Photocopied handouts to clients, prospects, and others outside of your organization.</li><li>Interlibrary loan</li><li>Library reserves</li></ul>
info.ppu.ecc=<p>Choose this permission type if you need permission to electronically share copyrighted course content with students. Examples include:</p><ul><li>Electronic reserves</li><li>Course management systems</li><li>Institution Intranets</li><li>CD-ROM/DVD</li></ul>
info.ppu.dps=<p>Choose this permission type if you need permission to to electronically share copyrighted content. Examples include:</p><ul><li>E-mail</li><li>Intranets</li><li>Extranets</li><li>Internet sites</li></ul>
info.ppu.rls=<p>Choose this permission type if you need rights to republish copyrighted content into paper or CD-ROM/DVD formats. Examples include:</p><ul><li>Books</li><li>Journals</li><li>Annual reports</li><li>Newsletters/e-newsletters</li><li>Marketing collateral</li><li>PowerPoint&reg; presentations</li></ul>
info.ppu.rlr=<p>Choose this permission type if you need permission to [reprint something.]
info.ppu.rld=<p>Choose this permission type if you need permission to [email or electronically post something.]
info.lic.aas=<p>Choose this permission type if you need to photocopy and distribute, in paper form, copyrighted content (both print and online) to co-workers. Examples include:</p><ul><li>Paper handouts</li><li>Fax</li></ul>
info.lic.dra=<p>Choose this permission type if you need to distribute, in digital form, copyrighted content (both print and online) to co-workers. Examples include:</p><ul><li>E-mail</li><li>Intranet postings</li></ul>
info.lic.aacl=<p>Choose this permission type if you need to distribute print and online copyrighted content to students or faculty at your institution through:</p><ul><li>Print coursepacks</li><li>Classroom handouts</li><li>Electronic reserves</li><li>Course management systems</li><li>Institution Intranets</li><li>CD-ROM/DVD</li><li>Other electronic academic uses</li></ul>